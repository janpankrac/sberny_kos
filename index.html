<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sberny kos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      max-width: 500px;
    }

    button {
      margin-top: 10px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>
  <h1>Sberny kos</h1>

  <label for="sberny_kos">Enter your text:</label><br>
  <textarea id="sberny_kos" name="sberny_kos" rows="5" cols="50"></textarea>
  <br>
  <button id="saveButton">Save</button>

  <script>
    document.getElementById('saveButton').addEventListener('click', () => {
      const my_text = document.getElementById('sberny_kos').value;
      const my_blob = new Blob([my_text], { type: 'text/plain' });
      const url = URL.createObjectURL(my_blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'sberny_kos.txt'; // File name
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url); // Clean up
    });
  </script>
</body>
</html>
