<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sberny kos</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 22px;
    }
    textarea {
      width: 100%;
      max-width: 800px;
      height: 800px;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 5px 15px;
    }
  </style>
</head>

<body>
  <h1>Sberny kos</h1>

  <textarea id="sberny_kos" rows="5" cols="50" placeholder="Text is synced to cloud..."></textarea>
  <br>
  <button id="syncButton">Sync</button>
  <button id="saveButton">Save</button>

  <script></script>
  <script>
    // import {getAuth} from "firebase/auth";
    // window.auth = getAuth();
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCqFX8jivvTz3TVycFDMZoLV2nfFL-chqI",
      authDomain: "sberny-kos.firebaseapp.com",
      databaseURL: "https://sberny-kos-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sberny-kos",
      storageBucket: "sberny-kos.firebasestorage.app",
      messagingSenderId: "1038441857970",
      appId: "1:1038441857970:web:8fee1ee5f08be841229aab"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("sberny_kos");

    
    // sync button
    document.getElementById('syncButton').addEventListener('click', () => {
      const text = document.getElementById('sberny_kos').value;
      ref.set(text);
    });

    // Load data from cloud on page load
    ref.on("value", snapshot => {
      const text = snapshot.val();
      document.getElementById('sberny_kos').value = text || "";
    });

    
    // save button
    document.getElementById('saveButton').addEventListener('click', () => {
      const text = document.getElementById('sberny_kos').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'sberny_kos.txt'; // File name
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url); // Clean up
    });
    
  </script>

</body>
</html>
